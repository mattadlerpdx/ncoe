{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.Branding.ShortName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --brand-primary: {{.Branding.PrimaryColor}};
            --brand-secondary: {{.Branding.SecondaryColor}};
        }
        .bg-brand { background-color: var(--brand-primary) !important; }
        .text-brand { color: var(--brand-primary) !important; }
        .btn-brand { background-color: var(--brand-primary); border-color: var(--brand-primary); color: white; }
        .btn-brand:hover { background-color: color-mix(in srgb, var(--brand-primary) 85%, black); color: white; }
    </style>
</head>
<body>
    {{template "content" .}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
