{{define "title"}}Settings - Staff Portal{{end}}

{{define "content"}}
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="mb-1">Settings</h4>
                <p class="text-muted mb-0">System configuration and preferences</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Profile Settings -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-person me-2"></i>Profile Settings</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" value="{{if .User}}{{.User.FullName}}{{end}}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{if .User}}{{.User.Email}}{{end}}" disabled>
                            </div>
                            <button type="button" class="btn btn-outline-primary" disabled>Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-bell me-2"></i>Notification Preferences</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked disabled>
                            <label class="form-check-label" for="emailNotifications">Email notifications for new cases</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="deadlineReminders" checked disabled>
                            <label class="form-check-label" for="deadlineReminders">Deadline reminders</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="assignmentNotifications" checked disabled>
                            <label class="form-check-label" for="assignmentNotifications">Case assignment notifications</label>
                        </div>
                        <button type="button" class="btn btn-outline-primary" disabled>Save Preferences</button>
                    </div>
                </div>
            </div>

            <!-- System Info -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i>System Information</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <p class="text-muted mb-1">Version</p>
                                <p class="fw-medium">1.0.0 (Demo)</p>
                            </div>
                            <div class="col-md-4">
                                <p class="text-muted mb-1">Environment</p>
                                <p class="fw-medium">Development</p>
                            </div>
                            <div class="col-md-4">
                                <p class="text-muted mb-1">Database</p>
                                <p class="fw-medium">Mock (In-Memory)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{{end}}

{{template "staff_base" .}}
