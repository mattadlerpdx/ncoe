{{define "auth/staff_login.html"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - {{.Branding.ShortName}}</title>

    <!-- Early theme detection (prevents flash of wrong theme) -->
    <script>
    (function() {
        try {
            var t = localStorage.getItem('theme');
            if (t) {
                document.documentElement.setAttribute('data-bs-theme', t);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            }
        } catch (e) {}
    })();
    </script>

    <link rel="icon" type="image/x-icon" href="{{.Branding.Favicon}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
        onerror="this.onerror=null;this.href='/static/bootstrap/bootstrap.min.css';">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

    <style>
        :root { --brand-primary: {{.Branding.PrimaryColor}}; }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Logo and Branding -->
                        <div class="text-center mb-4">
                            <h4 class="mb-1">{{.Branding.ShortName}}</h4>
                            <p class="text-muted small">{{.Branding.Tagline}}</p>
                        </div>

                        <h5 class="card-title text-center mb-4">Staff Portal</h5>

                        {{if .Error}}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{.Error}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {{end}}

                        <div class="alert alert-info small">
                            <i class="bi bi-info-circle me-1"></i><strong>Demo Mode:</strong> Enter any email and password to log in.
                        </div>

                        <form method="POST" action="/staff/login">
                            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="user@ncoe.nv.gov" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <a href="/" class="text-muted small"><i class="bi bi-arrow-left me-1"></i>Return to Public Site</a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">&copy; {{.CurrentYear}} {{.Branding.AgencyName}}</small>
                </div>

                <!-- Theme Toggle -->
                <div class="text-center mt-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="theme-toggle">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        onerror="this.onerror=null;this.src='/static/bootstrap/bootstrap.bundle.min.js';"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
